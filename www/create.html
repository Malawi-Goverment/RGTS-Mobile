<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGTS Create</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="./lib/sweetalerts/sweetalert.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/app.css">

    
</head>
<body>
    <div id="wrapper">
        <header class="ui top attched segment raised p-3 flat m-0">
            <div class="row">
                <div class="col-2 sidebutton-container  text-center">
                    <a href="home.html" class="text-primary header-button">
                        <i class="icon chevron left"></i>
                    </a>
                </div>
                <div class="col-8 mx-auto text-center">
                    <h5 class="text-primary">Create Application</h5>
                </div>
                <div class="col-2 sidebutton-container  text-center">
                    <a href="#sideBarButton" onclick="pushAside()"  class="text-primary header-button">
                        <i class="icon bars"></i>
                    </a>
                </div>
            </div>
        </header>
        <main class="p-2 mt-0 container-fluid border border-light">
           <div class="row">
               <div class="col-12 pt-5 px-4">
                <h1 class="text-primary m-3">Registry</h1>
                <form action="#" class="card segment ui" id="new_application_form" style="width:100%;">
                    <div class="card-header bg-primary ">
                        <div class="card-title text-white p-0 m-0">SERVICE APPLICATION</div>
                    </div>
                 <div class="form-row card-body">
                     <div class="col-12 form-group">
                         <input type="text" onkeyup="this.value = this.value.toUpperCase()"
                             placeholder="Applicant Full Name" name="FullName" class="form-control form-control-lg"
                             required />
                     </div>
                     <div class="col-4 form-group">
                         <select name="Gender" class="form-control form-control-lg" required>
                             <option value="">Gender</option>
                             <option value="MALE">MALE</option>
                             <option value="FEMALE">FEMALE</option>
                             <option value="OTHER">OTHER</option>
                         </select>
                     </div>
                     <div class="col-8 form-group">
                         <input type="tel" value="+265" name="Phone"
                             class="phone-field form-control form-control-lg">
                     </div>
                     <div class="col-12 form-group">
                         <input onkeyup="this.value = this.value.toLowerCase()" type="Email" name="EmailAddress" placeholder="Email Address"
                             class="form-control form-control-lg">
                     </div>
                     <div class="col-12 form-group">
                         <select name="Service" id="services" class="form-control form-control-lg" required>
                             <option value="">Service Applied</option>
                            
                         </select>
                     </div>
                 </div>
                 <div class="card-footer">
                     <button type="submit" class="button btn btn-success btn-block btn-lg">
                         Submit <i class="icon check circle"></i> 
                     </button>
                 </div>
                </form>
               </div>
               <div class="col-12 text-center pt-3">
                   <p class="text-danger" id="feedbackText">
                     
                   </p>
               </div>
               <div class="col-12">
                <button hidden data-toggle="modal" id="launchSuccessModal" data-target="#viewRecentModal" data-backdrop="static">Hidden</button>

                <div class="modal fade" id="viewRecentModal" tabindex="-1" role="dialog"
                aria-labelledby="viewRecentModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <form class="modal-content">
                        <div class="modal-header bg-primary">
                            <h5 class="modal-title text-white" id="viewRecentModalLabel">Success Alert!</h5>
                            <button type="button"  class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-row">
                                <div class="col-8 mx-auto">
                                    <button onclick="prepareNavigation()" class="btn btn-lg btn-block">View This Application</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
             </div>
               </div>
           </div>

           
        </main>
        <footer class="ui bottom attached segment raised p-3">
            <div class="row">
                <div class="col-9">
                    <p class="text-primary">&copy;2021 - RGTS Entry App</p>
                </div>
                <div class="col-3 text-right">
                    <p class="text-primary">V 1.0</p>
                </div>
            </div>
        </footer>
    </div>
<script src="./js/jquery-1.11.3.min.jsx"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/semantic/dist/semantic.min.js"></script>
<script src="./lib/sweetalerts/sweetalert.min.js"></script>
<script src="./js/app.jsx"></script>
<script src="./js/create.jsx"></script>

</body>
</html>
